<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.error('일반적인 배열 사용');
        var arr = [1,2,3];
        for(var i=0; i<arr.length; i++){
            console.log('arr[i]',arr[i]);
        }

        console.error('pop()/push() 와 shift()/unshift()');
        /*
        pop()/push()
            : 배열의 마지막 인덱스에 요소를 삭제/추가 
        shift()/unshift()
            : 배열의 첫번째 요소를 삭제/추가
        */
        var arr2 = [10,20,30];
        arr2.pop(); //배열의 마지막 요소 삭제
        console.log(arr2); 
        arr2.push('end'); // 배열의 마지막 인덱스에 데이터 삽입
        console.log(arr2);

        arr2.shift(); // 배열의 첫번째 요소 삭제
        console.log(arr2);
        arr2.unshift('start'); // 배열의 첫번째 인덱스에 데이터 삽입
        console.log(arr2);

        console.error('splice() 함수 사용하기');
        /*
        splice() : 지정한 인덱스의 요소를 삭제하거나, 삽입하는
            2가지 기능을 가직 있는 함수
            형식]
                splice(시작인덱스, 삭제할요소의개수, 추가할요소1,요소2, ... ,요소N );
        */
        let arr3 = [1,5,7];
        
        // 인덱스1부터 삭제할 요소는 없고, 2~4까지 삽입
        arr3.splice(1,0,2,3,4);
        console.log(arr3);

        // 인덱스 1부터 2개의 요소를 삭제
        arr3.splice(1,2);
        console.log(arr3);

        // 인덱스 0부터 삭제할 요소는 없고, 50,51 삽입
        arr3.splice(0,0,50,51);
        console.log(arr3);

        // 인덱스2부터 삭제할 요소는 없고 52~55까지 삽입
        arr3.splice(2,0,52,53,54,55);
        console.log(arr3);


        /*
        Array.from()
            : 기존의 배열을 새로운 배열로 복사하거나,
            함수에서 사용하는 경우 인자를 통해 생성된 유사 배열을 
            실제 배열로 변경해주는 역할을 한다.
        */
        console.error('Array.from() 사용하기');
        function fromFunction(){
            console.log('arguments',arguments);
            var newArr1 = Array.from(arguments);
            console.log('newArr1',newArr1);
        }
        fromFunction(98,99,100);

        let newArr2 = Array.from(arr);
        console.log('newArr2',newArr2);



    </script>
</body>
</html>
