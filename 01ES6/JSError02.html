<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSError02.html</title>
    <script>    
        /*
        2-1) var 키워드를 통해 변수를 선언하면 해당 변수는 호이스팅(Hoisting) 된다.
            호이스팅 : 정의된 변수가 해당 스코프의 최상단으로 끌어올려지는 것
        */
        console.log("변수 x 선언 전="+x); // 아래에서 변수를 선언하면 undefined 출력됨
        var x = 10;  // 이부분을 주석 처리하면 => Uncaught ReferenceError: x is not defined 에러 발생
        console.log("변수 x 선언 후="+x);


        /*
        2-2) 변수가 정의된 시점보다 먼저 값을 할당하는 것이 가능하다.
            var로 선언된 변수가 호이스팅 되기 때문에 발생하는 현상이다.
        */
        console.log("변수 y 선언 전="+y);
        y = 100; // 이부분을 주석 처리하면 위,아래 결과 둘 다 undefined가 출력됨
        console.log("변수 y 선언 후="+y);
        var y = 200; // 이부분을 주석 처리하면 Uncaught ReferenceError: y is not defined 에러 발생

        /*
        2-3) var로 선언한 변수는 재정의가 가능하다.

        */
        var z = 99;
        var z = 199; // 일반적인 언어에서는 에러지만 ES5에서는 정상작동 한다.
        console.log("z="+z);

        /*
        [출력 결과]
        변수 x 선언 전=undefined
        변수 x 선언 후=10
        변수 y 선언 전=undefined
        변수 y 선언 후=100
        z=199
        */


    </script>
</head>
<body>
    <h2>JavaScript의문제점 2</h2>
</body>
</html>
